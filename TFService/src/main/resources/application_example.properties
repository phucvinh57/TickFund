server.port = 8081
spring.devtools.livereload.enabled=true

spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=none

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/tickfund?createDatabaseIfNotExist=true

# ---- username and password for database connection ----
spring.datasource.username=tickfund_app
spring.datasource.password=123456

# ---- timezone for jdbc driver ----
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ---- attachment configuration ----
# Timing unit is millisecond
tickfund.attachment.code.expiration=10000
tickfund.attachment.pending.file.expiration=60000

#---- jwt configuration ----
tickfund.jwt.secret=somethingCoolHere

# Timing unit is millisecond
tickfund.jwt.expiration=604800000

spring.seconddatasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.seconddatasource.url=jdbc:mysql://localhost:3306/ticklab_users?createDatabaseIfNotExist=true
spring.seconddatasource.username=auth_service
spring.seconddatasource.password=123456

# ---- third service domain -----
# Note that if the domain contain port, using escape '\' for colon character
tickfund.domain.file.server=localhost\:6000
tickfund.domain.sso.server=localhost\:8082
tickfund.domain.my=localhost\:8081