server.port = 8081
spring.devtools.livereload.enabled=true

spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql://localhost:3306/tickfund?createDatabaseIfNotExist=true

# ---- username and password for database connection ----
spring.datasource.username=
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ---- timezone for jdbc driver ----
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ---- attachment configuration ----
# Timing unit is milisecond
tickfund.attacment.code.expiration=10000
tickfund.attacment.pending.file.expiration=60000

#---- jwt configuration ----
tickfund.jwt.secret=somethingCoolHere

# Timing unit is second
tickfund.jwt.cookie.expiration=604800